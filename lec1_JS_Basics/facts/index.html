<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Headings -->
    <!-- classes -> css styling -->
    <!-- id -> JS functions -->
    <div>
    <h1 id="unique">I am heading h1</h1>
    <h2>I am heading h2</h2>
    <h3>I am heading h3</h3>
    <h4>I am heading h4</h4>
    <h5>I am heading h5</h5>
    <h6>I am heading h6</h6>
    </div>
    <!-- paragraph tags -->
    <p class="pa main">I am main p Tag</p>
    
    <!-- unordered lists -->
    <ul>
        <li><a href="https://www.google.com">Go to google</a></li>
        <li><a href="https://www.pepcoding.com">Go to pepcoding</a></li>
        <li><p class="pa">I am a p tag inside ul</p>  </li>
    </ul>

    <!-- image -->
    <img src="https://images.pexels.com/photos/2820885/pexels-photo-2820885.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Bike">
    <!-- table -->
    <table>
        <!-- table head -->
        <thead>
            <!-- table row -->
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <!-- table body -->
        <tbody>
            <tr>
                <td>1</td>
                <td>Steve</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Hulk</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
